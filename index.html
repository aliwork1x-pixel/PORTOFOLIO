
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura | Graphic Design Visionary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #C1FF00;
      --deep-black: #000000;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--deep-black);
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, .font-display {
      font-family: 'Space Grotesk', sans-serif;
    }
    .text-neon {
      color: var(--neon-green);
    }
    .bg-neon {
      background-color: var(--neon-green);
    }
    .border-neon {
      border-color: var(--neon-green);
    }
    .neon-shadow {
      box-shadow: 0 0 20px rgba(193, 255, 0, 0.2);
    }
    .neon-shadow-strong {
      box-shadow: 0 0 40px rgba(193, 255, 0, 0.4);
    }
    .grid-bg {
      background-image: 
        linear-gradient(to right, #111 1px, transparent 1px),
        linear-gradient(to bottom, #111 1px, transparent 1px);
      background-size: 40px 40px;
    }
    ::selection {
      background: var(--neon-green);
      color: #000;
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--neon-green);
    }
    .glitch-hover:hover {
      text-shadow: 2px 0 #C1FF00, -2px 0 #ff00ff;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.27.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="grid-bg">
  <div id="root"></div>
</body>
</html>
